<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto ‚Äî PurpurinaShop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; }
        header { background: #667eea; color: white; padding: 20px; text-align: center; }
        .container { max-width: 700px; margin: 30px auto; padding: 0 20px; }
        .card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { color: #667eea; margin-bottom: 25px; }
        .campo { margin-bottom: 20px; }
        .label { font-weight: 600; color: #667eea; font-size: 14px; text-transform: uppercase; letter-spacing: 0.5px; }
        .valor { color: #333; font-size: 16px; margin-top: 5px; }
        .divider { border-top: 1px solid #eee; margin: 25px 0; }
        .btn { padding: 12px 20px; font-size: 16px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; margin-right: 10px; margin-top: 20px; }
        .btn-editar { background: #3b82f6; color: white; }
        .btn-editar:hover { background: #2563eb; }
        .btn-deletar { background: #ef4444; color: white; }
        .btn-deletar:hover { background: #dc2626; }
        .btn-voltar { background: #6b7280; color: white; }
        .btn-voltar:hover { background: #4b5563; }
        nav { background: #667eea; padding: 0; }
        nav ul { list-style: none; display: flex; }
        nav li { margin: 0; }
        nav a { display: block; color: white; padding: 15px 20px; text-decoration: none; }
        nav a:hover { background: #5568d3; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 600px) { .row { grid-template-columns: 1fr; } }
        .section { background: #f9fafb; padding: 15px; border-radius: 4px; }
        .section-title { font-weight: 600; color: #667eea; margin-bottom: 15px; font-size: 13px; text-transform: uppercase; letter-spacing: 0.5px; }
        .preco { font-weight: 600; color: #10b981; font-size: 18px; }
        .gemas { display: flex; flex-wrap: wrap; gap: 8px; }
        .gema-badge { background: #dbeafe; color: #1e40af; padding: 4px 8px; border-radius: 12px; font-size: 12px; }
    </style>
</head>
<body>
    <header>
        <h1>üíé PurpurinaShop</h1>
        <p>Detalhes do Produto</p>
    </header>

    <nav>
        <ul>
            <li><a href="/">In√≠cio</a></li>
            <li><a href="/clientes">Clientes</a></li>
            <li><a href="/produtos" style="background: #5568d3;">Produtos</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="card">
            <h2 th:text="${produto.marca}"></h2>

            <div class="row">
                <div class="campo">
                    <div class="label">ID</div>
                    <div class="valor" th:text="${produto.id}"></div>
                </div>

                <div class="campo">
                    <div class="label">Metal</div>
                    <div class="valor" th:text="${produto.metal}"></div>
                </div>
            </div>

            <div class="divider"></div>

            <h3 style="color: #667eea; margin-bottom: 15px;">üíé Gemas</h3>
            <div class="gemas">
                <div th:if="${produto.gema1 != null}" class="gema-badge" th:text="${produto.gema1}"></div>
                <div th:if="${produto.gema2 != null}" class="gema-badge" th:text="${produto.gema2}"></div>
                <div th:if="${produto.gema3 != null}" class="gema-badge" th:text="${produto.gema3}"></div>
                <div th:if="${produto.gema4 != null}" class="gema-badge" th:text="${produto.gema4}"></div>
                <div th:if="${produto.gema5 != null}" class="gema-badge" th:text="${produto.gema5}"></div>
                <div th:if="${produto.gema1 == null and produto.gema2 == null and produto.gema3 == null and produto.gema4 == null and produto.gema5 == null}" style="color: #999; font-style: italic;">Nenhuma gema cadastrada</div>
            </div>

            <div class="divider"></div>

            <h3 style="color: #667eea; margin-bottom: 15px;">‚öñÔ∏è Caracter√≠sticas</h3>
            <div class="section">
                <div class="row">
                    <div class="campo">
                        <div class="label">Peso</div>
                        <div class="valor" th:text="${produto.peso + ' g'}"></div>
                    </div>
                    <div class="campo">
                        <div class="label">Quilates</div>
                        <div class="valor" th:text="${produto.quilates != null ? produto.quilates : '-'}"></div>
                    </div>
                </div>
                <div class="campo">
                    <div class="label">Dimens√µes</div>
                    <div class="valor" th:text="${produto.dimensoes}"></div>
                </div>
            </div>

            <div class="divider"></div>

            <h3 style="color: #667eea; margin-bottom: 15px;">üí∞ Pre√ßos</h3>
            <div class="section">
                <div class="row">
                    <div class="campo">
                        <div class="label">Pre√ßo Custo</div>
                        <div class="valor" th:text="${'R$ ' + #numbers.formatDecimal(produto.precoCusto, 1, 'COMMA', 2, 'POINT')}"></div>
                    </div>
                    <div class="campo">
                        <div class="label">Pre√ßo Venda</div>
                        <div class="valor preco" th:text="${'R$ ' + #numbers.formatDecimal(produto.precoVenda, 1, 'COMMA', 2, 'POINT')}"></div>
                    </div>
                </div>
                <div class="campo">
                    <div class="label">Margem</div>
                    <div class="valor" th:text="${#numbers.formatDecimal(((produto.precoVenda - produto.precoCusto) / produto.precoCusto * 100), 1, 'COMMA', 2, 'POINT') + '%'}"></div>
                </div>
            </div>

            <div class="divider"></div>

            <div class="campo">
                <div class="label">Data de Cadastro</div>
                <div class="valor" th:text="${#temporals.format(produto.dataCadastro, 'dd/MM/yyyy HH:mm:ss')}"></div>
            </div>

            <div>
                <a th:href="@{/produtos/{id}/editar(id=${produto.id})}" class="btn btn-editar">‚úèÔ∏è Editar</a>
                <a th:href="@{/produtos/{id}/deletar(id=${produto.id})}" class="btn btn-deletar" onclick="return confirm('Tem certeza que deseja deletar este produto?')">üóëÔ∏è Deletar</a>
                <a href="/produtos" class="btn btn-voltar">‚Üê Voltar</a>
            </div>
        </div>
    </div>
</body>
</html>
